{% extends "student/studentbase.html" %}
{% load widget_tweaks %}
{% block content %}
<style>
/* Custom select wrapper to show full selected text */
.select-wrapper {
    position: relative !important;
    width: 100% !important;
    min-width: 500px !important;
    display: block !important;
}

.upload-form select {
    width: 100% !important;
    min-width: 500px !important;
    max-width: 100% !important;
    padding: 12px 16px !important;
    border-radius: 10px !important;
    border: 2px solid #e2e8f0 !important;
    background: rgba(255, 255, 255, 0.8) !important;
    font-size: 1rem !important;
    transition: all 0.3s ease !important;
    cursor: pointer !important;
    appearance: none !important;
    -webkit-appearance: none !important;
    -moz-appearance: none !important;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e") !important;
    background-repeat: no-repeat !important;
    background-position: right 12px center !important;
    background-size: 16px !important;
    padding-right: 40px !important;
    box-sizing: border-box !important;
    display: block !important;
    overflow: visible !important;
    text-overflow: clip !important;
    white-space: nowrap !important;
    position: relative !important;
    z-index: 1 !important;
}

.upload-form select:focus {
    border-color: #667eea !important;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
    background: white !important;
    outline: none !important;
}

.upload-form select option {
    padding: 8px 16px !important;
    background: white !important;
    color: #1a202c !important;
    font-size: 1rem !important;
    white-space: nowrap !important;
    overflow: visible !important;
    text-overflow: clip !important;
    max-width: none !important;
    width: auto !important;
    display: block !important;
}

/* Ensure the form group container doesn't constrain the select */
.upload-form .form-group {
    width: 100% !important;
    max-width: 100% !important;
    overflow: visible !important;
    position: relative !important;
}

/* Force the select to expand to show full text */
.upload-form select[id*="course"] {
    min-width: 500px !important;
    width: 100% !important;
    overflow: visible !important;
}

/* Container to allow overflow */
.upload-form {
    overflow: visible !important;
    position: relative !important;
    width: 100% !important;
}

/* Make sure the selected text is fully visible */
.upload-form select::-ms-value {
    background: transparent !important;
    color: #1a202c !important;
    text-overflow: clip !important;
    white-space: nowrap !important;
    overflow: visible !important;
}
</style>
<div class="container">
    <h2>Upload Theory Paper</h2>
    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.course.id_for_label }}">Course</label>
            {% render_field form.course class="form-control" style="width: 100%; min-width: 250px;" %}
        </div>
        <div class="form-group">
            <label for="{{ form.paper_file.id_for_label }}">Paper File</label>
            {% render_field form.paper_file class="form-control" %}
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
