{% extends "student/studentbase.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
    <h2>Upload Theory Paper</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.course.id_for_label }}">Course</label>
            {% render_field form.course class="form-control" style="width: 100%;" %}
        </div>
        <div class="form-group">
            <label for="{{ form.paper_file.id_for_label }}">Paper File</label>
            {% render_field form.paper_file class="form-control" %}
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
