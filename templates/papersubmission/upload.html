{% extends "student/studentbase.html" %}
{% load widget_tweaks %}
{% block content %}
<style>
/* Form Container */
.upload-form {
    max-width: 600px !important;
    margin: 0 auto !important;
    padding: 30px !important;
    background: rgba(255, 255, 255, 0.95) !important;
    border-radius: 15px !important;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1) !important;
    overflow: visible !important;
    position: relative !important;
    width: 100% !important;
}

/* Form Groups */
.upload-form .form-group {
    margin-bottom: 25px !important;
    width: 100% !important;
    max-width: 100% !important;
    overflow: visible !important;
    position: relative !important;
}

/* Labels */
.upload-form label {
    display: block !important;
    margin-bottom: 8px !important;
    font-weight: 600 !important;
    color: #2d3748 !important;
    font-size: 1rem !important;
    letter-spacing: 0.5px !important;
}

/* Input Fields Styling */
.upload-form input[type="text"],
.upload-form input[type="email"],
.upload-form input[type="password"],
.upload-form input[type="number"],
.upload-form input[type="tel"],
.upload-form input[type="url"],
.upload-form textarea,
.upload-form select {
    width: 100% !important;
    padding: 14px 16px !important;
    border-radius: 10px !important;
    border: 2px solid #e2e8f0 !important;
    background: rgba(255, 255, 255, 0.9) !important;
    font-size: 1rem !important;
    transition: all 0.3s ease !important;
    box-sizing: border-box !important;
    color: #2d3748 !important;
    font-family: inherit !important;
}

.upload-form input:focus,
.upload-form textarea:focus,
.upload-form select:focus {
    border-color: #667eea !important;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
    background: white !important;
    outline: none !important;
    transform: translateY(-1px) !important;
}

/* File Input Specific Styling */
.upload-form input[type="file"] {
    padding: 12px !important;
    border: 2px dashed #cbd5e0 !important;
    background: rgba(255, 255, 255, 0.8) !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
}

.upload-form input[type="file"]:hover {
    border-color: #667eea !important;
    background: rgba(102, 126, 234, 0.05) !important;
}

.upload-form input[type="file"]:focus {
    border-color: #667eea !important;
    border-style: solid !important;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
}

/* Custom select wrapper to show full selected text */
.select-wrapper {
    position: relative !important;
    width: 100% !important;
    min-width: 500px !important;
    display: block !important;
}

.upload-form select {
    width: 100% !important;
    min-width: 500px !important;
    max-width: 100% !important;
    padding: 14px 16px !important;
    border-radius: 10px !important;
    border: 2px solid #e2e8f0 !important;
    background: rgba(255, 255, 255, 0.9) !important;
    font-size: 1rem !important;
    transition: all 0.3s ease !important;
    cursor: pointer !important;
    appearance: none !important;
    -webkit-appearance: none !important;
    -moz-appearance: none !important;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e") !important;
    background-repeat: no-repeat !important;
    background-position: right 12px center !important;
    background-size: 16px !important;
    padding-right: 40px !important;
    box-sizing: border-box !important;
    display: block !important;
    overflow: visible !important;
    text-overflow: clip !important;
    white-space: nowrap !important;
    position: relative !important;
    z-index: 1 !important;
    color: #2d3748 !important;
}

.upload-form select:focus {
    border-color: #667eea !important;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
    background: white !important;
    outline: none !important;
    transform: translateY(-1px) !important;
}

.upload-form select option {
    padding: 10px 16px !important;
    background: white !important;
    color: #2d3748 !important;
    font-size: 1rem !important;
    white-space: nowrap !important;
    overflow: visible !important;
    text-overflow: clip !important;
    max-width: none !important;
    width: auto !important;
    display: block !important;
}

/* Force the select to expand to show full text */
.upload-form select[id*="course"] {
    min-width: 500px !important;
    width: 100% !important;
    overflow: visible !important;
}

/* Make sure the selected text is fully visible */
.upload-form select::-ms-value {
    background: transparent !important;
    color: #2d3748 !important;
    text-overflow: clip !important;
    white-space: nowrap !important;
    overflow: visible !important;
}

/* Textarea specific styling */
.upload-form textarea {
    min-height: 100px !important;
    resize: vertical !important;
    line-height: 1.5 !important;
}

/* Submit Button */
.upload-form button[type="submit"] {
    width: 100% !important;
    padding: 14px 20px !important;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    color: white !important;
    border: none !important;
    border-radius: 10px !important;
    font-size: 1.1rem !important;
    font-weight: 600 !important;
    cursor: pointer !important;
    transition: all 0.3s ease !important;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3) !important;
    text-transform: uppercase !important;
    letter-spacing: 1px !important;
}

.upload-form button[type="submit"]:hover {
    background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%) !important;
    transform: translateY(-2px) !important;
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4) !important;
}

.upload-form button[type="submit"]:active {
    transform: translateY(0) !important;
    box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3) !important;
}

/* Placeholder styling */
.upload-form input::placeholder,
.upload-form textarea::placeholder {
    color: #a0aec0 !important;
    opacity: 1 !important;
}

/* Focus states for better accessibility */
.upload-form input:focus::placeholder,
.upload-form textarea:focus::placeholder {
    color: #cbd5e0 !important;
}

/* Error states */
.upload-form input:invalid,
.upload-form textarea:invalid,
.upload-form select:invalid {
    border-color: #e53e3e !important;
    box-shadow: 0 0 0 0.2rem rgba(229, 62, 62, 0.25) !important;
}

/* Responsive design */
@media (max-width: 768px) {
    .upload-form {
        padding: 20px !important;
        margin: 10px !important;
    }

    .upload-form select,
    .upload-form select[id*="course"] {
        min-width: 100% !important;
    }
}
</style>
<div class="container">
    <h2>Upload Theory Paper</h2>
    <form method="post" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.course.id_for_label }}">Course</label>
            {% render_field form.course class="form-control" style="width: 100%; min-width: 250px;" %}
        </div>
        <div class="form-group">
            <label for="{{ form.paper_file.id_for_label }}">Paper File</label>
            {% render_field form.paper_file class="form-control" %}
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
